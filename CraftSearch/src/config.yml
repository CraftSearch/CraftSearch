# Configuration of CraftSearch
# Plugin by ZabriCraft

# Name of the server in the search engine
name: 'My server'

# Description of the server in the search engine
description: 'Put your description here'

# IP or domain name of the server without the port (Keep empty if you don't know)
ip: ''

# UUID of server owner - Used to associate this server with a CraftSearch account and manage it in CraftSearch Manager
owner: ''

# Enable the PremiumGuard service
enable-premiumguard: false

# Enable check for update
enable-checkforupdate: true